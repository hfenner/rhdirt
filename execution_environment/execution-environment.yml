---
version: 1

#To search for official Red Hat containers
#https://catalog.redhat.com/software/containers/search
#Target Ansible Automation Platform specifically
#https://catalog.redhat.com/software/containers/search?q=ansible-automation-platform-23&p=1
build_arg_defaults:
  EE_BASE_IMAGE: registry.redhat.io/ansible-automation-platform-23/ee-minimal-rhel8:latest
  EE_BUILDER_IMAGE: registry.redhat.io/ansible-automation-platform-23/ansible-builder-rhel8:latest 

dependencies:
  galaxy: requirements.yml
  python: requirements.txt
  system: bindep.txt

ansible_config: 'ansible.cfg'

additional_build_steps:
  prepend: |
    RUN microdnf install --enablerepo ansible-automation-platform-2.2-for-rhel-8-x86_64-rpms ansible-lint
  append: |
    RUN pip3 install --upgrade pip setuptools; \
        yum install -y yum-utils; \
        yum-config-manager --add-repo https://rpm.releases.hashicorp.com/RHEL/hashicorp.repo; \
        yum install -y terraform packer vault wget; \
        wget https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz; \
        tar xvzf openshift-client-linux.tar.gz; \
        chmod +x oc; \
        chmod +x kubectl; \
        mv kubectl /usr/bin/kubectl; \
        mv oc /usr/bin/oc
    ENV PATH "/usr/bin:$PATH"
...
