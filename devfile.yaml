---
schemaVersion: 2.2.0
metadata:
  name: product-demos
components:
  - name: product-demos-ee
    container:
      image: image-registry.openshift-image-registry.svc:5000/hfenner-devspaces/udi-ansible:latest
      memoryRequest: 256M
      memoryLimit: 5Gi
      cpuRequest: 250m
      cpuLimit: 2000m
      args: ['tail', '-f', '/dev/null']
    attributes:
      container-overrides:
        spec:
          securityContext:
            runAsUser: 10001
  - name: tooling-container
    container:
      image: ghcr.io/ansible/ansible-devspaces@sha256:a28fa23d254ff1b3ae10b95a0812132148f141bda4516661e40d0c49c4ace200 # v24.10.2
      memoryRequest: 256M
      memoryLimit: 6Gi
      cpuRequest: 250m
      cpuLimit: 2000m
      args: ['tail', '-f', '/dev/null']
      env:
        - name: 'ANSIBLE_COLLECTIONS_PATH'
          value: '~/.ansible/collections:/usr/share/ansible/collections:/projects/ansible-devspaces-demo/collections'
projects:
  - name: rhdirt
    git:
      remotes:
        origin: https://github.com/hfenner/rhdirt.git
      checkoutFrom:
        revision: main
    clonePath: rhdirt
  - name: configsecret
    git:
      remotes:
        origin: https://github.com/hfenner/configsecret.git
    clonePath: configsecret
  - name: product-demos
    git:
      remotes:
        origin: https://github.com/example/product-demos.git
      checkoutFrom:
        revision: holden
    clonePath: product-demos
